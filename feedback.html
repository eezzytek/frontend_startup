<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Tech Start-up - Зворотній зв'язок</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<header class="header projects-header">
    <div class="logo_container">
        <img src="img.png" alt="Логотип Tech Start-up" style="max-height: 50px;">
        <h2>Tech Start-up "NovaFuture"</h2>
    </div>
</header>

<main class="feedback-main">
    <div class="feedback-card">
        <div class="feedback-header">
            <h1>Форма зворотнього зв'язку</h1>
            <p>Ми цінуємо вашу думку. Заповніть форму нижче.</p>
        </div>

        <form action="#" method="POST" class="feedback-form">

            <fieldset class="form-section">
                <legend>Персональна інформація</legend>

                <div class="form-group">
                    <label for="fullname">Прізвище та ім’я:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Іванов Іван">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    </div>

                    <div class="form-group small-input">
                        <label for="age">Вік:</label>
                        <input type="number" id="age" name="age" min="16" max="100">
                    </div>
                </div>

                <div class="form-group">
                    <label class="group-label">Освіта:</label>
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="education" value="full"> Повна</label>
                        <label class="radio-option"><input type="radio" name="education" value="incomplete"> Неповна</label>
                        <label class="radio-option"><input type="radio" name="education" value="higher"> Вища</label>
                        <label class="radio-option"><input type="radio" name="education" value="vocational"> Професійна</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="group-label">Інтереси:</label>
                    <div class="checkbox-group">
                        <label class="check-option"><input type="checkbox" name="interests" value="scientist"> Науковець</label>
                        <label class="check-option"><input type="checkbox" name="interests" value="investor"> Інвестор</label>
                        <label class="check-option"><input type="checkbox" name="interests" value="promoter"> Промоутер</label>
                        <label class="check-option"><input type="checkbox" name="interests" value="civil_servant"> Держслужбовець</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Деталі звернення</legend>

                <div class="form-group">
                    <label for="purpose">Мета звернення:</label>
                    <select id="purpose" name="purpose">
                        <option value="cooperation">Співпраця</option>
                        <option value="complaint">Скарга на порушення права власності</option>
                        <option value="proposal">Пропозиція</option>
                        <option value="bug">Наявність помилки</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details">Детально (макс. 500 символів):</label>
                    <textarea id="details" name="details" rows="5" maxlength="500" placeholder="Опишіть ваше питання..."></textarea>
                </div>
            </fieldset>

            <div class="form-group consent-field">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Я даю згоду на обробку персональних даних</label>
            </div>

            <button type="submit" class="btn btn-submit">Надіслати інформацію</button>
        </form>

        <div class="back-link">
            <a href="index.html" class="btn-simple">⬅ На Головну сторінку</a>
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2025 NovaFuture Feedback</p>
</footer>

</body>
</html>
